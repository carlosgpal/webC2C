<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Store</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h1 class="text-center">Product Store<br>(Editar producto)<br/>
        <a href="/" class="btn btn-danger text-right">Go Home</a>
    </h1>
    <hr>
    <h2>Update Product</h2>

    <form th:action="@{/updateProduct}" th:object="${product}" method="POST" th:method="PUT">

        <input type="text" th:field="*{idproduct}" placeholder="Product Id" class="form-control mb-4 col-4">

        <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" placeholder="Product Description" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}" placeholder="Product Price" class="form-control mb-4 col-4">

        <input type="text" th:field="*{date}" placeholder="Product Date" class="form-control mb-4 col-4">

        <input type="text" th:field="*{place}" placeholder="Product Place" class="form-control mb-4 col-4">

        <input type="text" th:field="*{image1}" placeholder="Product Image1" class="form-control mb-4 col-4">

        <input type="text" th:field="*{image2}" placeholder="Product Image2" class="form-control mb-4 col-4">

        <input type="text" th:field="*{image3}" placeholder="Product Image3" class="form-control mb-4 col-4">

        <input type="text" th:field="*{image4}" placeholder="Product Image4" class="form-control mb-4 col-4">

        <input type="text" th:field="*{image5}" placeholder="Product Image5" class="form-control mb-4 col-4">

        <input type="text" th:field="*{tag1}" placeholder="Product Tag1" class="form-control mb-4 col-4">

        <input type="text" th:field="*{tag2}" placeholder="Product Tag2" class="form-control mb-4 col-4">

        <input type="text" th:field="*{tag3}" placeholder="Product Tag3" class="form-control mb-4 col-4">

        <input type="text" th:field="*{tag4}" placeholder="Product Tag4" class="form-control mb-4 col-4">

        <input type="text" th:field="*{tag5}" placeholder="Product Tag5" class="form-control mb-4 col-4">

        <input type="text" th:field="*{user_iduser.iduser}" placeholder="Product User Id" class="form-control mb-4 col-4">

        <input type="hidden" name="_method" value="PUT">

        <button type="submit" class="btn btn-info col-2"> Update Product</button>
    </form>

    <hr>

    <a th:href="@{/}" class="link-success"> Back to Product List</a>
</div>
</body>

</html>
