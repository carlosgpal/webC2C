<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Store</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
#products {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#products td, #products th {
  border: 1px solid #ddd;
  padding: 8px;
}

#products tr:nth-child(even){background-color: #f2f2f2;}

#products tr:hover {background-color: #ddd;}

#products th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}


    </style>
</head>

<body>

<div class="container my-5 ">
    <h1 class="text-center">Product Store<br>(Mostrar todos los productos)<br/>
    </h1>
    <a th:href="@{/showNewProductForm}" class="btn btn-primary m-3"> Add Product </a>
    <a href="/" class="btn btn-danger text-right">Go Home</a>


    <table id="products" border="1" class="table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Date</th>
            <th>Place</th>
            <th>Image1</th>
            <th>Image2</th>
            <th>Image3</th>
            <th>Image4</th>
            <th>Image5</th>
            <th>Tag1</th>
            <th>Tag2</th>
            <th>Tag3</th>
            <th>Tag4</th>
            <th>Tag5</th>
            <th>User</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProduct}">
            <td th:text="${product.idproduct}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.date}"></td>
            <td th:text="${product.place}"></td>
            <td th:text="${product.image1}"></td>
            <td th:text="${product.image2}"></td>
            <td th:text="${product.image3}"></td>
            <td th:text="${product.image4}"></td>
            <td th:text="${product.image5}"></td>
            <td th:text="${product.tag1}"></td>
            <td th:text="${product.tag2}"></td>
            <td th:text="${product.tag3}"></td>
            <td th:text="${product.tag4}"></td>
            <td th:text="${product.tag5}"></td>
            <td th:text="${product.user_iduser.iduser}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${product.idproduct})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteProduct/{id}(id=${product.idproduct})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
